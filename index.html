<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Google Search</title>
  </head>
  <body>
    <ul class="nav justify-content-end">
      <span class="border border-primary">
        <li class="nav-item">
          <a class="nav-link active" href="image.html">Google Image Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="advance.html">Google Advanced Search</a></span>
        </li>
    </ul>
    <br>

    <div class="col-sm-12 text-center">
      <img src="googlelogo.png" alt="Example image" class="img-responsive" width="272" height="92" />
    </div>

    <div class="col-sm-12 text-center">
      <h7><small>a front-end for Google Search, Google Image Search, and Google Advanced Search</small></h7><br>
      <h7><small>by Hector Schauvinhold for <strong><a href="https://cs50.harvard.edu/web/2020/projects/0/search/" class="navbar-link">CS50</a></strong></small></h7>
    </div><br>

    <form action="https://google.com/search">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
              <div class="form-row">
                <input type="text" name="q" class="form-control" placeholder="Search">
              </div>
          </div>
        </div>
        <br>

        <div class="col-sm-12 text-center">
          <button type="submit" class="btn btn-primary" value="Google Search">Google Search</button>
          <button type="submit" class="btn btn-primary" value="I'm Feeling Lucky" name="btnI">I'm Feeling Lucky</button>
        </div>

      </div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
