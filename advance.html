<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Google Advanced Search</title>
  </head>
  <body>  
    <ul class="nav justify-content-end">
        <span class="border border-primary">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">go back to Google Search</a></span>
            </li>
    </ul>

    <div class="col-sm-12 text-center">
      <img src="googlelogo.png" alt="Example image" class="img-responsive" width="272" height="92" />
    </div>

    <div class="col-sm-12 text-center">
      <p class="text-primary">Google Advanced Search</p>
      <h7><small>by Hector Schauvinhold from Santiago del Estero, Argentina for<br><strong><a href="https://cs50.harvard.edu/web/2020/projects/0/search/" class="navbar-link">CS50â€™s Web Programming with Python and JavaScript</a></strong></small></h7>
    </div><br>    

    <form px-lg-5 action="https://www.google.com.ar/search?">
      <div class="form-group row justify-content-center">
        <label for="input1" class="col-sm-3 col-form-label px-lg-5">all these words:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="input1" name="as_q">
        </div>
      </div>

      <div class="form-group row justify-content-center">
        <label for="input2" class="col-sm-3 col-form-label px-lg-5">this exact word or phrase:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="input2" name="as_epq">
        </div>
      </div>

      <div class="form-group row justify-content-center">
        <label for="input3" class="col-sm-3 col-form-label px-lg-5">any of these words:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="input23" name="as_oq">
        </div>
      </div>

      <div class="form-group row justify-content-center">
        <label for="input4" class="col-sm-3 col-form-label px-lg-5">none of these words:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="input4" name="as_eq">
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-sm-3 col-form-label px-lg-5">
          <input type="hidden" id="custId" name="hl" value="en">    
          <button type="submit" class="btn btn-primary" value="Google Search">Advanced Search</button>
        </div>
      </div>
      
      
      
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
